<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<title>Document</title>
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
</head>
<body>

	<main>
		<div class="formulario-login">
			<div class="row">
				<form class="col s12">

					<div class="row">
						<figure>
							<img src="img/logo.png" alt="" height="150px" width="150px" style="display: flex; align-items: center; justify-content: center;" />
						</figure>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password" class="validate">
							<label for="password">Senha</label>
						</div>
					</div>

					<div class="row">          
						<div class="input-field col s12 m12 l12 login-text lembre-me">
							<input type="checkbox" id="remember-me">
							<label for="remember-me ">Lembre me</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<a href="home.html" class="btn waves-effect waves-light col s12 grey darken-4">Login</a>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s6 m6 l6">
							<p class="margin medium-small"><a href="#">Cadastre-se</a></p>
						</div>
						<div class="input-field col s6 m6 l6">
							<p class="margin right-align medium-small "><a href="#modalRecuperarSenha" class="" modal-trigger" id="recuperarSenha">Esqueceu a Senha</a></p>
						</div>          
					</div>
				</form>
			</div>
		</div>
	</main>
</body>

<div id="modalRecuperarSenha" class="modal">
	<div class="modal-content">
		<h4>Recuperar Senha</h4>
		<p>Informe o e-mail para recuperar a senha</p>

		<form action="">
			<div class="row">
				<div class="input-field col s12">
					<input id="email" type="email" class="validate">
					<label for="email">Email</label>
				</div>
			</div>
		</form>

	</div>
	<div class="modal-footer">
		<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Enviar</a>
	</div>
</div>

</html>
